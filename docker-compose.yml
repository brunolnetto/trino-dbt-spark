version: "3.9"

services:

  de_mysql:
    image: mysql:8.0
    container_name: de_mysql
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    env_file:
      - env
    networks:
      - kyuubi_network
      
  apache_kyuubi:
    image: apache/kyuubi:master-snapshot
    container_name: apache_kyuubi
    ports:
      - "10009:10009"
      - "4040:4040"
    networks:
      - kyuubi_network

networks:
  kyuubi_network:
    driver: bridge
    name: kyuubi_network

