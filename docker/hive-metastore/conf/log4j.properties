# Define some default values that can be overridden by system properties
hive.root.logger=INFO,DRFA,console
hive.log.dir=/var/log/hive
hive.log.file=hive-metastore.log
hive.log.maxfilesize=256MB
hive.log.maxbackupindex=20

# Define the root logger to the system property "hive.root.logger".
log4j.rootLogger=${hive.root.logger}

# Rolling File Appender with size-based rotation
log4j.appender.DRFA=org.apache.log4j.RollingFileAppender
log4j.appender.DRFA.File=${hive.log.dir}/${hive.log.file}
log4j.appender.DRFA.MaxFileSize=${hive.log.maxfilesize}
log4j.appender.DRFA.MaxBackupIndex=${hive.log.maxbackupindex}
log4j.appender.DRFA.layout=org.apache.log4j.PatternLayout
log4j.appender.DRFA.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c{2} - %m%n

# Console Appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{2}: %m%n

# Silence some noisy packages
log4j.logger.org.apache.hadoop.hive.metastore=WARN
log4j.logger.org.apache.hadoop.hive.metastore.RetryingHMSHandler=FATAL
log4j.logger.org.apache.hadoop.hive.ql.exec.FunctionRegistry=ERROR
log4j.logger.org.apache.thrift.server.TNonblockingServer=ERROR
