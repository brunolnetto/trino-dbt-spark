status = INFO
name = MetastoreLog4j2Config
monitorInterval = 30

# Define console appender
appender.console.type = Console
appender.console.name = console
appender.console.target = SYSTEM_ERR
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Define rolling file appender
appender.rolling.type = RollingFile
appender.rolling.name = DRFA
appender.rolling.fileName = ${sys:hive.log.dir}/${sys:hive.log.file}
appender.rolling.filePattern = ${sys:hive.log.dir}/${sys:hive.log.file}.%d{yyyy-MM-dd}
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d{ISO8601} %5p [%t] %c{2}: %m%n
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 1
appender.rolling.policies.time.modulate = true
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=100MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 10

# Root logger
rootLogger.level = INFO
rootLogger.appenderRef.console.ref = console
rootLogger.appenderRef.rolling.ref = DRFA

# Reduce logging from these components
logger.RetryingHMSHandler.name = org.apache.hadoop.hive.metastore.RetryingHMSHandler
logger.RetryingHMSHandler.level = WARN

logger.ObjectStore.name = org.apache.hadoop.hive.metastore.ObjectStore
logger.ObjectStore.level = WARN

logger.HiveMetaStore.name = org.apache.hadoop.hive.metastore.HiveMetaStore
logger.HiveMetaStore.level = WARN

logger.audit.name = org.apache.hadoop.hive.metastore.MetastoreAuthzAPIAuthorizerEmbedOnly
logger.audit.level = INFO
